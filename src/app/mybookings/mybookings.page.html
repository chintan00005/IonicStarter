<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="lm">

      </ion-menu-button>
    </ion-buttons>
    <ion-title>My Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="loadedBookings.length==0">
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center">
        <p>No Bookings...</p>
      </ion-col>
     
      </ion-row>
  </ion-grid>
<ion-grid *ngIf="loadedBookings.length>0">
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-list>
        <ion-item-sliding *ngFor="let i of loadedBookings" #item>
          <ion-item>
            <ion-label>
              <h5>{{i.placeTitle}}</h5>
              <p>{{i.guest}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="danger" (click)="onCanceledBooking(i.id,item)">
              <ion-icon name="remove" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
