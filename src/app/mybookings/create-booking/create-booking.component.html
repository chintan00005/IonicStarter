<ion-header>
  <ion-toolbar>
    <ion-button (click)="onClose()" slot="start" fill="clear">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>{{placeData.title}} Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<form  (ngSubmit)="onBook()" #form="ngForm">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input
          type="text"
          ngModel
          name="first-name"
          required
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input
          type="text"
          ngModel
          name="last-name"
          required
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Number of persons</ion-label>
    <ion-select [ngModel]="'2'" name="number-person">
      <ion-select-option value="1">1</ion-select-option>
      <ion-select-option value="2">2</ion-select-option>
      <ion-select-option value="3">3</ion-select-option>
    </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
       <ion-col size-sm="3" offset-sm="3">
        <ion-item>
          <ion-label position="floating">From</ion-label>
         <ion-datetime display-format="MMM DD YYYY"
         picker-format="YY MMM DD"
         [min]="dateFrom.toISOString()"
         [max]="dateTo.toISOString()"
         [ngModel]="startDate"
         name="date-from"
         #startDateCtrl="ngModel"
         >
         </ion-datetime>
        </ion-item>
      </ion-col>
       <ion-col size-sm="3" >
        <ion-item>
          <ion-label position="floating">To</ion-label>
         <ion-datetime display-format="MMM DD YYYY"
         picker-format="YY MMM DD"
         [min]="startDateCtrl.value"
         [max]="dateTo.toISOString()"
         [ngModel]="endDate"
         name="date-to"
         #endDateCtrl="ngModel"
         >
         </ion-datetime>
        </ion-item>
      </ion-col> 
    </ion-row>
    <ion-row>
      <ion-col >
     
          <ion-button 
          type="submit" 
          color="primary"
           expand="block" 
           [disabled]="form.invalid || !onDateValidate()">Book!</ion-button>
    
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
