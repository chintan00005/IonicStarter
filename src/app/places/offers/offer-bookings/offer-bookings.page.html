<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="place">{{place.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="place" class="ion-padding">
  <ion-button color="primary" (click)="onNavigateEdit()">Edit</ion-button>
</ion-content>
