<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="!isLoading">Edit {{place.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-button slot="primary" (click)="onSubmit()" fill="clear" [disabled]="form?.invalid">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
<form *ngIf="!isLoading" [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="absolute">Title</ion-label>
          <ion-input type="text" autocorrect autocomplete formControlName="title"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="absolute">Description</ion-label>
          <ion-textarea rows="3" formControlName="description"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="form.get('description').touched && 
    form.get('description').invalid">
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <p>No more than 180 characters</p>
      </ion-item>
    </ion-col>
    </ion-row>
