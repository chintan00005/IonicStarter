<ion-header>
  <ion-toolbar>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-button slot="primary" (click)="onSubmit()" fill="clear" [disabled]="form.invalid">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
<ion-grid>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="absolute">Title</ion-label>
        <ion-input type="text" autocorrect autocomplete formControlName="title"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="absolute">Description</ion-label>
        <ion-textarea rows="3" formControlName="description"></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
    <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <p>No more than 180 characters</p>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="absolute">Price</ion-label>
        <ion-input type="number" formControlName="price"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="3" offset-sm="3">
      <ion-item>
        <ion-label position="absolute">Available From</ion-label>
        <ion-datetime min="2019-01-01" max="2022-12-31" formControlName="dateFrom"></ion-datetime>
      </ion-item>
    </ion-col>
    <ion-col size-sm="3">
      <ion-item>
        <ion-label position="absolute">Available To</ion-label>
        <ion-datetime min="2019-01-02" max="2022-12-31" formControlName="dateTo"></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="3" offset-sm="3">
     <app-location-component></app-location-component>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="3" offset-sm="3">
     <app-image-picker (imagePick)="onImagePick($event)"></app-image-picker>
    </ion-col>
  </ion-row>
</ion-grid>
</form>
</ion-content>
