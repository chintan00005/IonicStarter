<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover">

      </ion-back-button>
    </ion-buttons>
    <ion-title>{{place?.title}} Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-no-padding">
          <ion-img [src]="place.image"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-padding ion-text-center">
        <ion-label>{{place.description}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-padding ion-text-center">
        <ion-button (click)="onGoingBack()" [disabled]="!bookingEnable">Book</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
