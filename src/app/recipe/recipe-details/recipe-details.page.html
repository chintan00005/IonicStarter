<ion-header >
  <ion-toolbar color="primary" class="ion-padding-end">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipe"></ion-back-button>
    </ion-buttons>
    <ion-title>{{recipeDetail.title}}</ion-title>
    <ion-buttons slot="primary">
    <ion-icon name="trash-outline" (click)="deleteReceipe()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row >
      <ion-col  class="ion-no-padding">
     

              <ion-img [src]="recipeDetail.image" style="height: 200px;">

              </ion-img>
          
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <h1>{{recipeDetail.title}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let i of recipeDetail.ingre">
            {{i}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
